<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, inital-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<title>Marvin Martinez | Portfolio</title>
</head>
<body>
	<div id="head">
		<div class="header">
			<a href="index.html"><img class="logo" src="img/diamond.png"></a>
			<nav class="fixed-nav-bar">
				<a class="navbar" href="index.html">Home</a>
				<a class="navbar" href="portfolio.html">Portfolio</a>
				<a class="navbar" href="about.html">About</a>
			</nav>
		</div>
		<span>
			<h1 class="port">Portfolio</h1>
		</span>
	</div>
	<div id="container">
		<div class="one">
			<img height="300px" width="290px" class="portfolio" src="img/portfolio/bull.jpg" />
			<img height="300px" width="290px" class="portfolio padding" src="img/sunset.jpg" />
			<img height="300px" width="290px" class="portfolio padding" src="img/portfolio/landscape.jpg" />
		</div>

		<div class="two">
			<img height="300px" width="290px" class="portfolio" src="img/portfolio/landscape2.jpg" />
			<img height="300px" width="290px" class="portfolio padding" src="img/portfolio/monks.jpg" />
			<img height="300px" width="290px" class="portfolio padding" src="img/portfolio/newzealand.jpg" />
		</div>

		<div class="three">
			<img height="300px" width="290px" class="portfolio" src="img/portfolio/rainbow.jpg" />
			<img height="300px" width="290px" class="portfolio padding" src="img/portfolio/santorini.jpg" />
			<img height="300px" width="290px" class="portfolio padding" src="img/portfolio/sunrise.jpg" />
		</div>



	</div>

<footer class="portfolio">
		<div id="foot">
			<div class="social">
				<h3>Stay Connected</h3>

				<a class="social facebook" href="http://www.facebook.com/rocketman01" target="_blank"><img src="img/facebook.png"></a>
				<a class="social twiter" href="http://www.twitter.com/rocketman225" target="_blank"><img src="img/twitter.png"></a>
				<a class="social linkedin" href="https://www.linkedin.com/in/marvin-martinez" target="_blank"><img src="img/linkdin.png"></a>
			</div>
			
			<div class="contact">

				<h3>Contact Me</h3>

				<form class="contact" name="form" method="post">
					<label for="name">Name</label><br>
					<input class="text" type="text" name="name">
					<br><br>

					<label for="email">Email</label><br>
					<input class="text" type="text" name="email">
					<br><br>

					<label for="message">Message</label><br>
					<textarea class="message" name="message"></textarea>
					<br><br>

					<input class="submit" type="submit" name="submit" value="submit">
				</form>
			</div>

		</div>

	</footer>	

</body>
</html>
